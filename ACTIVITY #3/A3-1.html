<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
</head>
<body>
    <form style="margin:100px">
        <fieldset>
            <legend>Customer Info</legend>
            Name: <input type="text" style="width:300px;" placeholder="Enter your name"><br><br>
            Telephone: <input type="phone" style="width:300px;" placeholder="Pattern: 1-234-567-8910"><br><br>
            Email address: <input type="email" style="width:300px;" placeholder="Enter your email address"><br><br>
        </fieldset>

        <!-- Books -->
        <fieldset>
            <legend>Books</legend>
            <input type="text" style="width:300px;">&nbsp;
            Quantity (Maximum 5): <input type="number" max="5">
        </fieldset>
    </form>
</body>
</html>
