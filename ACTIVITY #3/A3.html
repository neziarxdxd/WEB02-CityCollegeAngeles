<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
</head>
<body>
    <form style="margin:100px">
        <h1>User Registration</h1>
        <table  border="0" width="100%">
     
        <tr >
            <td colspan="2">Please complete the following form to register with our site:<br><br> </td>
            
        </tr>
        
        <tr >
            <td valign="top">
                User Name:
            </td>
            <td >
                <input type="text">
            </td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr >
            <td valign="top">
                Password:
            </td>
            
            <td>
                <input type="password">
                <br><br>
            </td>
           
        </tr>
        <tr valign="top">
            <td>
                Gender:
            </td>
            <td>
               <input type="radio" name="gender" value="male"> Male<br>
               <input type="radio" name="gender" value="female"> Female
               <br><br>
            </td>
        </tr>

        <tr valign="top">
            <td>
                How did you hear about us?:
            </td>
            <td>
              <select name="about_us">
                  <option value="">Select Answer</option>
                  <option value="twitter">Twitter</option>
                  <option value="facebook">Facebook</option>
                  <option value="friend">Friend</option>
              </select>       
              <br><br>         
            </td>
           
        </tr>
        <tr >
            <td valign="top">
                Please select this box if you wish <br>
                to be added to our mailing list.<br>
                We will not pess on your details to any third party.            
            </td>
            <td valign="center">
                <input type="checkbox" name="register" id="register">
            </td>
        </tr>
        <tr>
            <td>
                &nbsp;
            </td>
            <td>
                <input type="button" value="Register now" name="register">
            </td>
        </tr>
        
    </table>
    </form>
</body>
</html>
